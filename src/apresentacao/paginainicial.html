<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- viewport = faz todas páginas ficarem com o mesmo tamanho de zoom.
	UTF-8 serve para traduzir os acentos.-->
	<meta charset="UTF-8">
	<title>Master Game</title>
	<link rel="stylesheet" type="text/css" href="estilo.css"> <!-- "estilo" eh livre.-->

</head>
<body>
	<h1 align="center" class="vermelho">Master Gamer</h1>
	<h2  align="center" class="negrito">
		<marquee>
			Teste-me se for capaz: torne-se o Mestre do jogo!
		</marquee>
	</h2>

	<form method="post" action="/cadastra">
			<br>
			<input type="number" name="matricula"
			placeholder = "Numero de matricula" autofocus>
			
			<br>
			<input type="text" name="login"
				placeholder = "Login de usuario">
				
			<br>	
			<input type="text" name="email"
				placeholder = "Email do usuario">
				
			<br>	
			<input type="password" name="senha"
				placeholder= "Senha">
				
			<br>	
			<input type="Submit" value="Cadastrar">
			
		</form>

		<h4>Se já és cadastrado entre agora mesmo:</h4>

<form method="post" action="/login">
		<fieldset>
			  <label>
			    Login:
			    <input type="text" name="login">
			  </label>
			  <label>
			    Password:
			    <input type="password" name="senha">
			  </label>

			  <input type="Submit" value="Entrar">
			</fieldset>
</form>
	<!-- embora funcione não é recomendado fazer desse jeito.-->

</body>
</html>
