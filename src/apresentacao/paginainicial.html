<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- viewport = faz todas páginas ficarem com o mesmo tamanho de zoom.
	UTF-8 serve para traduzir os acentos.-->
	<meta charset="UTF-8">
	<title>Master Game </title>
	<link rel="stylesheet" type="text/css" href="/estilo.css"> <!-- "estilo" eh livre.-->

</head>
<body>
	<h1 align="center" class="vermelho">Master Gamer</h1>
	<h2  align="center" class="negrito">
		<marquee>
			Teste-me se for capaz: torne-se o Mestre do jogo!
		</marquee>
	</h2>
	
<form method="post" action="/login">
		

		<fieldset style="width: 50% ">
			<legend>Entrar:</legend>

			  <label>
			    Login:<br />
			    <input type="text" name="login">
			  </label><br />
			  <label>
			    Senha:<br />
			    <input type="password" name="senha">
			  </label><br />

			  <input type="Submit" value="Entrar">

			</fieldset> 

		</form>
		
		<div>
		<form method="post" action="/cadastra" style="float:left;width:400px;">
			<br>
			<fieldset style="width: 100% ">
				<legend>Cadastre-se:</legend>
					
					<label for="number">
					 Número de Matrícula:<br /> 
					<input type="number" name="matricula" min="1" placeholder = "Numero de matricula" autofocus>
					</label><br />
					
					<label for="text">
					 Login:<br />
					<input type="text" name="login" placeholder = "Login de usuario">		
					</label><br />
					
					<label for="text">
					 Email:<br />
					<input type="text" name="email" placeholder = "Email do usuario">		
					</label><br />	
					
					<label for="password">
					 Senha:<br />
					<input type="password" name="senha" placeholder= "Senha">		
					</label><br />
	
					<input type="Submit" value="Cadastrar">
			</fieldset>
		</form>

<img src='logo.jpg' style="float:right" />
</div>
</body>
</html>
